<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Rock Paper Scissors</h1>

        <div id="score-board">
            <h2>Scoreboard</h2>
            <div id="scores">
                <div class="score-section">
                    <h3>Your Score</h3>
                    <h4 id="player-score-display">0</h4>
                </div>
                <div class="score-section">
                    <h3>Computer Score</h3>
                    <h4 id="computer-score-display">0</h4>
                </div>
            </div>
            <div id="winner-display" class="result-section">

            </div>
        </div>
        <div id="btn-container" class="d-flex justify-content-around">
            <button class="rps-btns" value="rock">👊</button>
            <button class="rps-btns" value="paper">🫱</button>
            <button class="rps-btns" value="scissors">✌️</button>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
